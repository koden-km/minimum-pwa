<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Minimum PWA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Minimum PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/minimum-pwa/manifest.json">
    <meta name="application-name" content="Min PWA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Min PWA">
    <link rel="apple-touch-icon" href="/minimum-pwa/images/icon-192.png">
    <link rel="icon" sizes="192x192" href="/minimum-pwa/images/icon-192.png">
    <meta name="msapplication-TileImage" content="/minimum-pwa/images/icon-144.png">
    <meta name="msapplication-TileColor" content="#00adff">
    <meta name="theme-color" content="#00adff">
    <link rel="stylesheet" href="/minimum-pwa/styles/main.css">
    <script src="/minimum-pwa/index.js" defer></script>
</head>

<body>
    <h1>Minimum PWA</h1>
    <p>Hello World</p>
    <button class="pwa-install-btn">Add to home screen</button>

</html>
